# config/database.yml

# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Configuración para Producción (Render)
production:
  # El adaptador debe ser PostgreSQL para Render
  adapter: postgresql
  # Render inyecta la DATABASE_URL para la conexión a la base de datos.
  # Esta configuración le dice a Rails que la use.
  url: <%= ENV['DATABASE_URL'] %>
  # Estos son opcionales y se pueden dejar como default o ajustar
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000